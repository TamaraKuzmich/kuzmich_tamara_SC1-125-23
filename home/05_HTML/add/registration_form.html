<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>

<body>
    <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <h1 align="center">Заполните анкету</h1>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="last_name" id="last_name" value="Фамилия" pattern='[А-яа-я]{1,26}' 
            required autofocus>
            <label for="last_name">text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на
                данном поле&#41;</label><br>
            <input type="text" name="first_name" id="first_name" value="Имя" pattern='[А-яа-я]{1,21}' required>
            <label for="first_name">text: Только кириллица, без пробелов, длина поля 20,
                обязательное поле&#41;</label><br>
            <input type="text" name="patronymic" id="patronymic" value="Отчество" pattern='[А-яа-я]{1,25}' required>
            <label for="patronymic">text: Только кириллица, без пробелов, длина поля 24, обязательное
                поле&#41;</label><br>

            <fieldset>
                <legend>Паспортные данные</legend>
                <label for="doc_series">text: Серия - только заглавные две латинские буквы с длиной 2 и максимальным
                    количеством символов 2, количество букв не менее 2, обязательное поле</label><br>
                <label for="doc_number">text: Номер паспорта -только цифры с длиной 7 и максимальным количеством
                    символов 7, количество цифр не менее 7, обязательное поле</label><br>
                <input type="text" name="doc_series" id="doc_series" value="AA" pattern='[A-Z]{2}' required>
                <input type="text" name="doc_number" id="doc_number" value="1234557" pattern="[0-9]{7}" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth_year" id="birth_year" value="2000">
                <label>text: Год рождения 4-е цифры</label><br>
                <select name="birth_month" id="birth_month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <label for="birth_month">select: Месяц рождения</label><br>
                <input type="number" name="birth_day" id="birth_day" min="1" max="31" step="1">
                <label>number: Диапазон от 1 до 31 с шагом 1</label><br>
            </fieldset>
            <select name="nation" id="nation" required>
                <option value="0">РБ</option>
                <option value="1">РФ</option>
                <option value="3">гражданин Вселенной</option>
            </select>
            <label>(Национальность – выбор одного значения из списка, обязательное поле)</label><br>
            <label for="address">Адрес:</label><br>
            <textarea name="address" id="address" cols="30" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <label><input type="checkbox" name="hobby[]" id="hobby">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]" id="hobby">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]" id="hobby">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]" id="hobby">Марки</label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <label>array: select multiple</label><br>
                <select name="animals[]" size="9" multiple id="animals">
                    <optgroup label="Попугаи">
                        <option value="0">Волнистый</option>
                        <option value="1">Ара</option>
                        <option value="2">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="3">Караси</option>
                        <option value="4">Окуни</option>
                        <option value="5">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="6">Стая ворон</option>
                        <option value="7">Аист</option>
                        <option value="8">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" id="login" pattern='[a-zA-Z]{5.}' maxlength="20" required
             placeholder="Логин">
            <label for="login">text: Только латиница, без пробелов, не менее 5 символов, длина поля 20, обязательное
                поле&#41;</label><br>
            <input type="text" name="password" id="password" pattern='[a-zA-Z]{10.}' maxlength="20" required
            autocomplete="off" placeholder="Пароль">
            <label for="password">password: Только латиница, без пробелов, не менее 10 символов, длина поля 20,
                обязательное поле, отключить автозаполнение</label>
        </fieldset>

        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" id="email" placeholder="введите адрес почты">
            <label for="email">email: проверка должна осуществляться при помощи новых атрибутов тега
                &#60;input&#62;&#41;</label><br>
            <input type="url" name="user_url" id="user_url" placeholder="введите адрес сайта">
            <label for="user_url">url: проверка должна осуществляться при помощи новых атрибутов тега
                &#60;input&#62;&#41;</label><br>
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="some_number" id="some_number" min="-2.5" max="2.5" step="0.1">
            <label for="some_number">number: Диапазон от -2.5 до 2.5 с шагом 0.1</label><br>
            <input type="range" name="pain_scale" id="pain_scale" min="1" max="10">
            <label for="pain_scale">range: Масимальное 10 минимальное 1</label>
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="email.jpg" disabled>
            <label>при нажатии на эту кнопку ничего не происходит</label>
        </fieldset>
    </form>

</body>

</html>
