<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float_website</title>
    <style>
        .wrap{background-color: rgb(200, 182, 218);}
        .header{height: 50px; background-color: grey;}
        .banner{height: 150px; width: 100px; background-color:aqua;float: right;}
        .menu{height: 150px; width: 100px; background-color: yellow;float: left;}
        .content{height: 400px; margin-left: 100px; margin-right: 100px; background-color: rgb(87, 134, 87);}
        .support{height: 0.1px; clear: both;}
        .footer{height: 50px; background-color: grey;}
        .square_1{height: 50px; width: 50px;margin-top: 20px;margin-left: 20px; 
            background-color: rgb(201, 201, 91);float:left;}
    </style>
</head>

<body>
    <div class="header">header</div>
    <div class="wrap">
        <div class="menu">menu</div>
        <div class="banner">banner</div>
        <div class="content">content
            <div class="square_1"></div>
        </div>
        <div class="support"></div>
    </div>
    <div class="footer">footer</div>

</body>

</html>
